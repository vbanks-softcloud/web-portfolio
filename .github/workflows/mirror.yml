name: Mirror Repository to Azure DevOps

on:
  push:
    branches:
      - main
      - master

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Azure DevOps
        env:
          AZURE_PAT: ${{ secrets.AZURE_PAT }}
        run: |
          git remote remove azure 2>/dev/null || true
          git remote add azure "https://vincecareer:${AZURE_PAT}@dev.azure.com/vincecareer/web-portfolio-backup/_git/web-portfolio-backup"
          git push azure --all --force
          git push azure --tags --force
